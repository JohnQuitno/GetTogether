<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="login.css" />
    <title>Google Calendar API Quickstart</title>
    <meta charset="utf-8" />

	<script src="https://www.gstatic.com/firebasejs/5.8.2/firebase.js"></script>
	<script src="firebase.js"></script>
  </head>
  <body>
	<p id="Group"></p>

    <!--Add buttons to initiate auth sequence and sign out-->
    <div align="center">
  <input id="emailbox" type="text" name="email" placeholder="Input your email address.." style="display: none;"/>
 
    <button id="authorize_button" style="display: none;">Authorize / Sign in</button>
    </div>
	
    <form action="event.html" id="create_event" style="display: none;">
      <h3>Create an event?</h3>
      <input type="text" name="Event" placeholder="Enter your Event"/>
      <br>
      <input type="number" name="Duration" placeholder="How long does it take?"/>
      <br>
      <input type="submit" id="createBtn"></input>
    </form>
    <div align="center">
      <button id="signout_button" style="display: none;">Sign Out</button>
    </div>
    <pre id="content" style="white-space: pre-wrap;"></pre>

	<script src="login.js" type="text/javascript"></script>

	<script async defer src="https://apis.google.com/js/api.js"
      onload="this.onload=function(){};handleClientLoad()"
      onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>
  </body>
</html>
